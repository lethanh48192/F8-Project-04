<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy</title>

        <!-- Add Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./aseet/Favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./aseet/Favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./aseet/Favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./aseet/Favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./aseet/Favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./aseet/Favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./aseet/Favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./aseet/Favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./aseet/Favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./aseet/Favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./aseet/Favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./aseet/Favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./aseet/Favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./aseet/Favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./aseet/Favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Sora:wght@500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- Reset Css -->
        <link rel="stylesheet" href="./aseet/css/reset.css" />

        <!-- Style Css -->
        <link rel="stylesheet" href="./aseet/css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__container">
                    <a href="/">
                        <img
                            src="./aseet/images/Logo.png"
                            alt="Lucy"
                            class="header__logo"
                        />
                    </a>
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#" class="navbar-link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar-link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar-link"
                                    >Services & Rates</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar-link">Reviews</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar-link">Contacts us</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__action">
                        <a href="#!" class="header__action-link">Sign In</a>
                        <a href="#!" class="btn header__action-btn">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__container">
                    <!-- hero media -->
                    <div class="hero__media">
                        <div class="hero__media-inner">
                            <img
                                src="./aseet/images/pet-1.png"
                                alt=""
                                class="hero-img__thumb"
                            />
                            <!-- image-Decor -->
                            <img
                                src="./aseet/icon/decor-1.svg"
                                alt="Decor"
                                class="hero-decor__img hero-decor__img-left"
                            />
                            <img
                                src="./aseet/icon/decor-2.svg"
                                alt="Decor"
                                class="hero-decor__img hero-decor__img-right"
                            />
                        </div>
                        <div class="hero__media-inner hero-images__2nd">
                            <img
                                src="./aseet/images/pet-2.png"
                                alt=""
                                class="hero-img__thumb"
                            />
                        </div>
                        <div class="hero__list-pet">
                            <section class="hero__item-pet">
                                <img
                                    src="./aseet/images/pet-3.png"
                                    alt=""
                                    class="hero-pet__img"
                                />
                                <div class="hero-pet__info">
                                    <p class="hero-pet__title">Pet Health</p>
                                    <div class="hero-pet__skeleton"></div>
                                    <div
                                        class="hero-pet__skeleton"
                                        style="--with: 40px"
                                    ></div>
                                </div>
                            </section>
                            <div class="hero-list__separate"></div>
                            <section class="hero__item-pet">
                                <img
                                    src="./aseet/images/pet-4.png"
                                    alt=""
                                    class="hero-pet__img"
                                />
                                <div class="hero-pet__info">
                                    <p class="hero-pet__title">Pet care</p>
                                    <div class="hero-pet__skeleton"></div>
                                    <div
                                        class="hero-pet__skeleton"
                                        style="--with: 40px"
                                    ></div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <!-- hero- content -->
                    <section class="hero-content">
                        <h1 class="hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero-cta">
                            <a href="" class="btn hero-cta__btn">
                                Book a Meet
                                <span class="hero__icon">
                                    <svg
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="currentColor"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </a>
                            <a href="" class="hero-cta__link">
                                Schedule a Call
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
